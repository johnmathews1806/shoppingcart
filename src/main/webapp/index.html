
<!doctype html>
<html ng-app="shoppingcart" ng-controller="mainCtrl">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="controller.js"></script>
<link rel="stylesheet" href="todo.css">
</head>


<body ng-init="names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">

	<p>
		First Name: <input type="text" ng-model="firstName">
	</p>
	<p ng-bind="firstName"></p>
	<p>Last Name: {{lastName}}</p>

	<w3-test-directive></w3-test-directive>

Countries: {{countries}}

<ul>
  <li ng-repeat="x in countries">
    {{ x.name + ', ' + x.country }}
  </li>
</ul>

	<script src="scripts/shoppingcart.js"></script>
	<script src="scripts/mainCtrl.js"></script>

</body>
</html>
