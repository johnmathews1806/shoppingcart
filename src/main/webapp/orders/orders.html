<div ng-show="!dataLoading && !error">
	<form name="orderForm" ng-submit="deleteOrder()" role="form">

		<table class="table table-striped">
			<thead>
				<tr>
					<th></th>
					<th>Order Id</th>
					<th>Order Details</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in orders">
					<td><input type="radio" ng-model="$parent.selectedOrder"
						ng-value="order.orderId"></td>
					<td>{{order.orderId}}</td>
					<td><ul ng-repeat="item in order.orderDetails">
							<li>{{item.product.productName}} - {{item.quantity}},
								{{item.amount}}</li>
						</ul></td>
				</tr>
			</tbody>
		</table>
		<button type="submit" ng-disabled="dataLoading"
			class="btn btn-success">Delete Order</button>		
	</form>
</div>
