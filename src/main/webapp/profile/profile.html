<h3>Profile</h3>

	src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
<div ng-show="!dataLoading && !error">
	<form name="profileForm" ng-submit="updateContact()" role="form">

		<div ng-repeat="c in formDetails.contactDetails">
			<div class="alert alert-info" ng-show="{{$index==0}}">
				<strong>Primary Address</strong>
			</div>
			<div class="alert alert-info" ng-show="{{$index!=0}}">
				<strong>Secondary Address - {{$index}}</strong>
			</div>
			<div class="form-group">
				<label for="text">Address Line 1:</label> <input type="text"
					class="form-control" id="c.address1" ng-model="c.address1">
			</div>
			<div class="form-group">
				<label for="text">Address Line 1:</label> <input type="text"
					class="form-control" id="c.address2" ng-model="c.address2">
			</div>
			<div class="form-group row">
				<div class="col-xs-4">
					<label for="text">City:</label> <input type="text"
						class="form-control" id="c.city" ng-model="c.city">
				</div>
				<div class="col-xs-4">
					<label for="text">State:</label> <input type="text"
						class="form-control" id="c.state" ng-model="c.state">
				</div>
			</div>
			<div class="form-group row">
				 <!--<div class="col-xs-4">
					<label for="text">Country:</label> <input type="text"
						class="form-control" id="c.country" ng-model="c.country">
				</div>-->
				 
				<div class="col-xs-4">
					<label for="text">Country:</label> <select class="form-control" ng-model="c.country" ng-selected="c.country"
					ng-options="x for x in formDetails.countries">
				</select>
				</div>
				
				<div class="col-xs-4">
					<label for="text">Email Id:</label> <input type="text"
						class="form-control" id="c.emailId" ng-model="c.emailId">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-xs-4">
					<label for="text">Mobile:</label> <input type="text"
						class="form-control" id="c.phone" ng-model="c.phone">
				</div>
				<div class="col-xs-4">
					<label for="text">Phone:</label> <input type="text"
						class="form-control" id="c.mobile" ng-model="c.mobile">
				</div>
			</div>
		</div>

		<button type="submit" ng-disabled="dataLoading"
			class="btn btn-success">Update</button>
		<img ng-if="submitInProcess"
			src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
	</form>
</div>
